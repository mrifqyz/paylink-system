name: Production CI/CD

on:
  workflow_dispatch:
    inputs:
      run_liquibase:
        description: 'Run Liquibase migration'
        required: true
        type: boolean
        default: false
      deploy:
        description: 'Deploy to production'
        required: true
        type: boolean
        default: false
  pull_request:
    branches:
      - main

jobs:
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: mvn -B package -DskipTests --file pom.xml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: paylink-system
          path: target/paylink-system-0.0.1-SNAPSHOT.jar

  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: paylink-system
          path: target

      - name: Test
        run: mvn -B verify --file pom.xml

  deploy-main:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test
        run: mvn -B verify --file pom.xml

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Run Liquibase
        if: github.event.inputs.run_liquibase == 'true'
        env:
          DB_URL_PROD: ${{ secrets.DB_URL_PROD }}
          DB_USERNAME_PROD: ${{ secrets.DB_USERNAME_PROD }}
          DB_PASSWORD_PROD: ${{ secrets.DB_PASSWORD_PROD }}
        run: mvn -B -Pliquibase-prod liquibase:update

      - name: Set up Cloud SDK
        if: github.event.inputs.deploy == 'true'
        uses: google-github-actions/setup-gcloud@v1

      - name: Build and push container image
        if: github.event.inputs.deploy == 'true'
        run: |-
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/paylink-system

      - name: Deploy to Cloud Run
        if: github.event.inputs.deploy == 'true'
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: paylink-system
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/paylink-system
          region: ${{ secrets.GCP_REGION }}
          platform: managed
          allow-unauthenticated: true
          timeout: 900s
          env_vars: |
            SPRING_PROFILES_ACTIVE=production
            DB_URL_PROD=${{ secrets.DB_URL_PROD }}
            DB_USERNAME_PROD=${{ secrets.DB_USERNAME_PROD }}
            DB_PASSWORD_PROD=${{ secrets.DB_PASSWORD_PROD }}
            JWT_SECRET_PROD=${{ secrets.JWT_SECRET_PROD }}
            ALLOWED_URL_PROD=${{ secrets.ALLOWED_URL_PROD }}
            REDIS_HOST_PROD=${{ secrets.REDIS_HOST_PROD }}
            REDIS_PORT_PROD=${{ secrets.REDIS_PORT_PROD }}
            REDIS_PASSWORD_PROD=${{ secrets.REDIS_PASSWORD_PROD }}