name: Staging CI/CD

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: mvn -B package -DskipTests --file pom.xml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: paylink-system
          path: target/paylink-system-0.0.1-SNAPSHOT.jar

  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: paylink-system
          path: target

      - name: Test
        run: mvn -B verify --file pom.xml

  deploy-staging:
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Run Liquibase Migrations
        run: |-
          mvn liquibase:update \
            -Dliquibase.url="${{ secrets.DB_URL_STAGING }}" \
            -Dliquibase.username="${{ secrets.DB_USERNAME_STAGING }}" \
            -Dliquibase.password="${{ secrets.DB_PASSWORD_STAGING }}" \
            -Dliquibase.changeLogFile=src/main/resources/db/master.changelog.yaml \
            -Dliquibase.searchPath=src/main/resources \
            -Dliquibase.driver=org.postgresql.Driver

      - name: Build and push container image
        run: |-
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/paylink-system-staging

      - name: Deploy to Cloud Run
        id: deploy
        run: |-
          gcloud run deploy paylink-system-staging \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/paylink-system-staging \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --timeout 900 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 1 \
            --update-env-vars SPRING_PROFILES_ACTIVE=staging,SPRING_DATASOURCE_URL=${{ secrets.DB_URL_STAGING }},SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME_STAGING }},SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD_STAGING }},JWT_SECRET=${{ secrets.JWT_SECRET_STAGING }},ALLOWED_URL=${{ secrets.ALLOWED_URL_STAGING }},REDIS_HOST=${{ secrets.REDIS_HOST_STAGING }},REDIS_PORT=${{ secrets.REDIS_PORT_STAGING }},REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD_STAGING }} \
            --quiet